<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css   ">
    <title>Quiz</title>
</head>
<body>
    <div class="top">
        <div class="logo">
            <img src="style/img.png" alt="logo">
        </div>
        <div class="logo-text">
            <p>Football Quiz</p>
        </div>
    </div>

    <div class="question-board">
        <div class="question">
            <h2>Question</h2>
        </div>
        <div class="question-text">
            <p>What is the capital of France ?</p>
        </div>
        <div class="answers-options">
            <button class="answer-a"><span id="a">A.</span> <span id="option-a">Paris</span></button>
            <button class="answer-b"><span id="b">B.</span> <span id="option-b">Nigeria</span></button>
            <button class="answer-c"><span id="c">C.</span> <span id="option-c">Berlin</span></button>
            <button class="answer-d"><span id="d">D.</span> <span id="option-d">Madrid</span></button>
        </div>
        <div class="action">
            <button class="Backward">Previous</button>
            <button class="Next">Next</button>
        </div>
    </div>
</body>
<script src="script/script.js"></script>
</html>
