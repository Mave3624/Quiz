<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css   ">
    <title>Quiz</title>
</head>
<body>
    <div class="top">
        <div class="logo">
            <img src="/style/img.png" alt="logo">
        </div>
        <div class="logo-text">
            <p>Football Quiz</p>
        </div>
    </div>

    <div class="question-board">
        <div class="question">
            <h2>Question</h2>
        </div>
        <div class="question-text">
            <p>What is the capital of France ?</p>
        </div>
        <div class="answers-options">
            <button class="answer-a"><span id="a">A.</span> <span id="option-a">Paris</span></button>
            <button class="answer-b"><span id="b">B.</span> <span id="option-b">Nigeria</span></button>
            <button class="answer-c"><span id="c">C.</span> <span id="option-c">Berlin</span></button>
            <button class="answer-d"><span id="d">D.</span> <span id="option-d">Madrid</span></button>
        </div>
        <div class="action">
            <button class="Forward"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Back</title><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg></button>
            <button class="Backward"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Forward</title><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" /></svg></button>
        </div>
    </div>
</body>
<script src="script/script.js"></script>
</html>
